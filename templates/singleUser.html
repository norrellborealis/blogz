{% extends "base.html" %}

{% block content %}

    {% for post in posts %}
        <h1><a href="./blog?id={{post.id}}">{{post.title}}</a></h1>
        <p>{{post.body}}</p>
        <div>({{post.date}})</div>
        <div>by <a href="./blog?user={{user.id}}">{{post.owner.email}}</a></div>

        <hr />
    {% endfor %}


{% endblock %}
