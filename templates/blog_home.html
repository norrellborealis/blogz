{% extends "base.html" %}

{% block content %}
    <h1  align="center">Create Your Blog!

    {% if blogs|length == 0 %}
    <p>No entries yet</p>

    {% else %}
            {% for blog in blogs %}

            <div>
                <h4><a href = '/blog?id={{blog.id}}'>{{blog.title}}</a></h4>
                
                <hr />

            </div>

            {% endfor %}
    
    {% endif %}
           
            
{% endblock %}
